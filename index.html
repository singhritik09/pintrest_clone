<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="pin_style.css">
    <title>Document</title>
</head>
<body>
    <input type="file" name="picture" id="picture" accept="image/jpeg,image/png, image/jpg">
    <div class="card">
        <div class="pin_title"></div>
        <div class="modal">
            <div class="modal_head">
                <div class="save_card">
                    Save
                </div>

            </div>
            <div class="modal_foot">
                <div class="destination">
                    <div class="pint_mock_icon_container">
                        <img src="images/arrow.png" alt="arrow" class="pint_mock_icon">
                    </div>
                    <span>Restaurant</span>
                </div>
                <div class="pint_mock_icon_container">
                    <img src="images/send.png" alt="send" class="pint_mock_icon">
                </div>
                <div class="pint_mock_icon_container" >
                    <img src="images/dots.png" alt="dots" class="pint_mock_icon">
                </div>
            </div>
        </div>
        <div class="pin_image" id="pin_image">
            <img src="" alt="pin image" class="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
